<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>masonry-grid</title>
</head>
<body>

<!-- Sidebar navigation column -->
<div class="sidebar"> <!-- Class of sidebar -->
    <!-- Logo with span for separate editing      Div within the sidebar -->
    <div class="logo">Awesome<span>Portfolio</span></div>  <!-- Class of logo -->
    <!-- Navigation section within sidebar and links to other pages -->
    <nav>
        <!-- Classes of nav-item / active -->
      <a href="index.html" class="nav-item">Home</a>
      <a href="index.html" class="nav-item">About</a>
      <a href="" class="nav-item active">Portfolio</a>
      <a href="" class="nav-item">Contact</a>
    </nav>
  </div>
  <!-- End of the sidebar -->

<!-- Main content area -->
  <div class="main-content">  <!-- Class of main-content -->
    <!-- Div within main-content -->
    <div class="portfolio">   <!-- Class of portfolio -->
        <!-- Series of Divs within portfolio to create the areas on screen -->
        <!-- Classes of portfolio-item added to each Div -->
      <div class="portfolio-item medium one">one</div>
      <div class="portfolio-item large two">two</div>
      <div class="portfolio-item medium three">three</div>           <!-- Different classes added to portfolio-item to determine box size -->
      <div class="portfolio-item small four">four</div>
      <div class="portfolio-item tall five">five</div>
      <div class="portfolio-item wide six">six</div>
      <!-- <div class="portfolio-item wide">six</div>
      <div class="portfolio-item medium">one</div> -->
    </div>
  </div>


</body>
</html>
